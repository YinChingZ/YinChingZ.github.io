<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Calculator</h1>
        <div class="input-section">
            <label for="input1">First Number:</label>
            <input type="text" id="input1" placeholder="Enter first number">
            <label for="input2">Second Number:</label>
            <input type="text" id="input2" placeholder="Enter second number">
            <label for="expression">Expression:</label>
            <input type="text" id="expression" placeholder="Enter expression">
            <label for="variable">Variable:</label>
            <input type="text" id="variable" placeholder="Enter variable">
        </div>
        <div class="button-section">
            <button onclick="performOperation('add')" title="Add two numbers">Add</button>
            <button onclick="performOperation('subtract')" title="Subtract two numbers">Subtract</button>
            <button onclick="performOperation('multiply')" title="Multiply two numbers">Multiply</button>
            <button onclick="performOperation('divide')" title="Divide two numbers">Divide</button>
            <button onclick="performOperation('differentiate')" title="Differentiate an expression">Differentiate</button>
            <button onclick="performOperation('integrate')" title="Integrate an expression">Integrate</button>
        </div>
        <div class="result-section">
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
